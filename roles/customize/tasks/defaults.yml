- name: Copy Config files
  become_user: user
  copy:
    src: "files/{{ item.src }}"
    dest: "~/.config/{{ item.dest }}/{{ item.destname }}"
    owner: "user"
    force: yes  
  with_items:  "{{ configs }}"   

- name: Add user to adm group
  ansible.builtin.user:
    name: user
    groups: adm
    append: yes

- name: Mask power profiles
  ansible.builtin.systemd:
    masked: yes
    name: power-profiles-daemon    
